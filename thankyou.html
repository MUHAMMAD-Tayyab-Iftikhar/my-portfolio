<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thankyou-container {
      text-align: center;
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #28a745;
      font-size: 2rem;
    }
    p {
      margin-top: 10px;
      font-size: 1rem;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      transition: 0.3s;
    }
    a:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <div class="thankyou-container">
    <h1>Thank You!</h1>
    <p>Your form has been submitted successfully.</p>
    <a href="index.html">Go Back to Home</a>
  </div>
</body>
</html>
